# PostgreSQL configuration for high-throughput polling system
# Optimized for 90+ endpoints with frequent writes

# Memory settings
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
work_mem = 64MB                         # For sorting/hashing operations
maintenance_work_mem = 512MB            # For maintenance operations
wal_buffers = 64MB                      # WAL buffer size

# Connection settings
max_connections = 500                   # Support many concurrent pollers
superuser_reserved_connections = 5

# Write-ahead logging (WAL) settings for high write throughput
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
wal_compression = on

# Asynchronous commit for better performance (slight risk of data loss)
synchronous_commit = off
commit_delay = 1000                     # Microseconds
commit_siblings = 10

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum settings for high-write workload
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 1000
autovacuum_analyze_threshold = 500
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Query planner settings
random_page_cost = 1.1                  # For SSD storage
effective_io_concurrency = 200          # For SSD storage
max_worker_processes = 16
max_parallel_workers = 8
max_parallel_workers_per_gather = 4

# Logging settings for monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Parallel processing
max_parallel_maintenance_workers = 4

# JIT compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
